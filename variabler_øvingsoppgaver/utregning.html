<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3 - utregning</title>
</head>
<body>
    
    <p id="average"></p>

    <script>
        const father_age = 37;
        const mother_age = 32;
        const daughter_age = 7;
        const son_age = 5;

        let age = father_age + mother_age + daughter_age + son_age;
        let sum = age / 4;

        console.log(sum);

        document.getElementById("average").innerHTML = sum;

    </script>

</body>
</html>
