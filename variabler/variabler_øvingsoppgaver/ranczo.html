<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranczo eksempel</title>
</head>
<body>

    <p id="svar"></p>
    
    <script>

        const startdato = 2006
        const sluttdato = 2015
        let sum1 = 2025 - startdato 
        let sum2 = 2025 - sluttdato
        let svar = 'Den første sezongen av "Ranczo" kom ut for ' + sum1 + ' år siden, og den siste kom ut for ' + sum2 + " år siden."

        document.getElementById("svar").innerHTML = svar

    </script>

</body>
</html>
