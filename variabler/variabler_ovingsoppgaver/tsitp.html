<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The summer turned i pretty</title>
</head>
<body>
    <h1>The summer i turned pretty</h1>
    <p id="år"></p>

    <script>
        const sesong1 = 2022
        const sesong3 = 2025
        let aarSum = sesong3 - sesong1
        let aarInformasjon = "Den tredje sesongen fra 2025 kom ut " + aarSum + " år etter første sesongen som kom ut i 2022"

        
        document.getElementById("år").innerHTML = aarInformasjon
    </script>
    
</body>
</html>
