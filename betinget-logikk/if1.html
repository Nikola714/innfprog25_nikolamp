<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>

    <p id="utskrift"></p>

    <script>
        const name = "Sofia Olsen"
        const printing = document.getElementById("utskrift")

        if (name == "Nikola"){
            printing.innerHTML = "Mitt navn er " + name + " Probola"
        }
        else{
            printing.innerHTML = "Jeg heter ikke Nikola Probola fordi jeg hater " + name 
        }
    </script>

</body>
</html>
