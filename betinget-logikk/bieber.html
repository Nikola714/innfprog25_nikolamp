    <title>Eksempel 2</title>
</head>
<body>
    
    <p id="svar"></p>

    <script>
        const wife = "Hailey Bieber"
        const husband = "Justin Bieber"
        let printing

        if (wife == "Hailey Bieber"){
            printing = wife + " er kona til " + husband
        }
        else{
            printing = "Kona til " + husband + "heter Hailey" 
        }

        document.getElementById("svar").innerHTML = printing;
    </script>

</body>
