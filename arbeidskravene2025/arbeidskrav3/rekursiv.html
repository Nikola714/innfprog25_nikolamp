       //To do: return random tall med Math(floor), Math.random

        function getRandomTall(min, max) {
            const minTall = Math.floor(min);
            const maxTall = Math.floor(max);
            return Math.floor(Math.random() * (maxTall - minTall) + minTall); 
        }
