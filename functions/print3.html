<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjoner | Ã˜vingsoppgave 3 - parametere med standard verdi</title>
</head>
<body>
    <p id="name"></p>
    <p id="age"></p>
    <p id="mail"></p>

    <script>
        function print(name = "Ikke oppgitt", birthyear = "Ikke oppgitt", email = "Ikke oppgitt"){
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email
        
        if(birthyear === "Ikke oppgitt"){
            document.getElementById("age").innerHTML = birthyear
        }else{
            const birthyearNumber = Number(birthyear)
            const age = 2025 - birthyearNumber
            document.getElementById("age").innerHTML = age
        }
        }

        print("Nikola", 2004, "nikolamp@hiof.no")
    </script>
</body>
</html>
