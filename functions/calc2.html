<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions | Øvingsoppgave 4 - minikalkulator | metode2</title>

    <style>
        .red{color: red}
    </style>

</head>
<body>
    <ul id="result"></ul>

    <script>
        function calculator(num1 = 0, num2 = 0){
            let addisjon = num1 + num2

            let substraksjon = num1 - num2

            let divisjon = num1 / num2

            let multiplikasjon = num1 * num2

            document.getElementById("result").innerHTML = 
            `
            <li${addisjon < 0 ? ` class="red"` : ``}>           ${num1} + ${num2} = ${addisjon}</li> 
            <li${substraksjon < 0 ? ` class = "red"` : ``}>     ${num1} - ${num2} = ${substraksjon}</li>
            <li${divisjon < 0 ? ` class= "red"` : ``}>          ${num1} / ${num2} = ${divisjon}</li> 
            <li${multiplikasjon < 0 ? ` class="red"` : ``}>     ${num1} * ${num2} = ${multiplikasjon}</li>
            `

            //over skriver jeg hele regning 
            //hvis sum er mindre enn 0 tallene skal vare rød, hvis ikke kommer ikke noe endringer
            

        }
        calculator(5,10)
        
    </script>
</body>
</html>
