<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions | Ã˜vingsoppgave 4 - minikalkulator</title>
</head>
<body>
    <ul id="result"></ul>
        <li id="addisjon"></li>
        <li id="substraksjon"></li>
        <li id="divisjon"></li>
        <li id="multiplikasjon"></li>

    <script>
        function calculator(num1 = 0, num2 = 0){
            let addisjon = num1 + num2
            document.getElementById("addisjon").innerHTML = addisjon

            let substraksjon = num1 - num2
            document.getElementById("substraksjon").innerHTML = substraksjon  

            let divisjon = num1 / num2
            document.getElementById("divisjon").innerHTML = divisjon

            let multiplikasjon = num1 * num2
            document.getElementById("multiplikasjon").innerHTML = multiplikasjon
        }
        calculator(10,5)
    </script>
</body>
</html>
