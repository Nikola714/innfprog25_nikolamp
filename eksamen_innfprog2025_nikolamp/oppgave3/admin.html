<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administarsjon | Rediger ansatte i Høgskolen i Østfold og</title>
</head>
<body>
    <h1>Høgskolen JS</h1>

    <h2>Legg til ansatt</h2>
    <label>
        Fornavn
        <input id="fornavn" type="text" placeholder="Fornavn" required>
    </label>
    
    <label>
        Etternavn
        <input id="etternavn" type="text" placeholder="Etternvan" required>
    </label>
    
    <label>
        E-post
        <input id="mail" type="email" placeholder=" Epost" required>
    </label>
    
    <label>
        Kontor
        <input id="kontor" placeholder="Kontor" required>
    </label> 
    
    <label>
        Stilling
        <select id="stilling">
    <option value="Professor">Professor</option>
    <option value="Dekan">Dekan</option>
    <option value="Rektor">Rektor</option>
    <option value="Vaktmester">Vaktmester</option>
    <option value="Lektor">Lektor</option>
</select>
    </label>    
    
    <label>
        Kurs
        <input id="kurs" type="text" placeholder="Kursansav" required>
    </label>

    <button id="btnNyAnsattt" type="button">Legg til ansatt</button>
    
    <h2>Ansatte</h2>
    <article>
        <ul id="personer"></ul>
        <button>Slett ansatt</button>
    </article>

    <!-- <script src="register.js"></script> -->
    <script  type="module"  src="../oppgave1/actions.js"></script>
</body>
</html>
