<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Administarsjon | Rediger ansatte i Høgskolen i Østfold og</title>
</head>
<body>
    <h1 id="overskrift">Høgskolen JS</h1>

    <h2>Legg til ansatt</h2>
    <section class="leggTilSkjema">
        <label class="skjemaLabel">
            Fornavn
            <input class="skjemaInput" id="fornavn" type="text" placeholder="Fornavn" required>
        </label>
        
        <label class="skjemaLabel">
            Etternavn
            <input class="skjemaInput" id="etternavn" type="text" placeholder="Etternvan" required>
        </label>
        
        <label class="skjemaLabel">
            E-post
            <input class="skjemaInput" id="mail" type="email" placeholder=" Epost" required>
        </label>
        
        <label class="skjemaLabel">
            Kontor
            <input class="skjemaInput" id="kontor" placeholder="Kontor" required>
        </label> 
        
        <label class="skjemaLabel">
            Stilling
            <select id="stilling">
                <option value="Professor">Professor</option>
                <option value="Dekan">Dekan</option>
                <option value="Rektor">Rektor</option>
                <option value="Vaktmester">Vaktmester</option>
                <option value="Lektor">Lektor</option>
            </select>
        </label>    
        
        <label class="skjemaLabel">
            Kurs
            <input class="skjemaInput" id="kurs" type="text" placeholder="Kursansav" required>
        </label>
    </section>
    
        <button id="btnNyAnsattt" type="button">Legg til ansatt</button>

    
    <h2>Ansatte</h2>
    <article>
        <ul id="personer"></ul>
        <button id="btnSlettAnsatt">Slett ansatt</button>
    </article>

    <!-- <script src="register.js"></script> -->
    <script  type="module"  src="../oppgave1/actions.js"></script>
</body>
</html>
