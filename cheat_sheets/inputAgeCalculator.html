<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alderskalkulator</title>
</head>
<body>

    <p>
        <label for="birthyear">
            Ditt fødselsår:
            <input type="number" id="birthyear">
        </label>
    </p>
    <p>
        <label for="year">
            År for utregning: 
            <input type="number" id="year">
        </label>
    </p>
    <p><button onClick="ageCalculator()">Regn ut</button></p>
        <p id="agesentence"></p>



    <script>
        function ageCalculator(){
            //print
            const birthyear = document.getElementById("birthyear").value
            const year = document.getElementById("year").value
            const currentYear = new Date().getFullYear()

            //utregning
            const age = year - birthyear
            console.log(age)


            let text = ""
            if (year > currentYear){
                text = `I ${year} vil du være ${age} år gammel.`
                //skrive ut for å sjekke
                console.log(text)
            }else if(year < currentYear){ //hvis det stemmer
                //og dette
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blri født i ${birthyear}` //Math.abs = absolutt tall dvs. positiv tall
                    console.log(text)
                } //hcis den første stemmer men ikke andre
                else {
                    text = `I ${year} var du ${age} år gammel`
                }

            } else { //hvis første if testen stemmet ikke
                text = `I år er du ${age} år gammel`
            }
            document.getElementById("agesentence").innerHTML = text
        }
    </script>
</body>
</html>
