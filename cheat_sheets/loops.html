<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - løkker</title>
</head>
<body>
    
    <script>
        //For-løkker
        //tar imot tre paramentere: Initialisering, betingelse og inkrementasjon / deklerasjon
        for (let teller = 0; teller <= 10; teller++){
            console.log(teller) //skrive ut taller som er mindre eller like 10 (dvs. fra og med 0 til og med 10)
        }

        const start = 0
        const slutt = 100
        let sum = 0

        //legg sammen tall mellom a og b
        for (let teller = start; teller <= slutt; teller++){
            sum += teller
        }
        console.log(sum)

        //gangetabellen
        let gangetabellen = []
        for(let n = 1; n <= 10; n++){
            let row = []
            for (let i = 1; i <= 10; i++){
                row.push(n * i)
            }
            gangetabellen.push(row)
        }
        console.log(gangetabellen)




        //Sjekk om tall er delelig på X
        console.log("Tall øker med tre:")
        const x = 0
        const z = 3
        const y = 100
        for(let teller = x;teller <= y; teller++){
            if(teller % z === 0){
                console.log(`${teller}, `)
            }
        }
        //øvreste kode gjør atalle tall øker med 3 (fra 0 til 100, så siste tall er 99)

        


        const months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]
        const date = {
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1,
            day: new Date().getDate()
        }
        console.log(date)

        

        const famObj = [{
            fname: "Thor",
            birthyear: 1990,
            birthmonth: 7,
            birthday: 10
        },
        {
            fname: "Tora",
            birthyear: 1994,
            birthmonth: 5,
            birthday: 19
        },
        {
            fname: "Ask",
            birthyear: 2019,
            birthmonth: 11,
            birthday: 19
        },
        {
            fname: "Eik",
            birthyear: 2021,
            birthmonth: 7,
            birthday: 20
        }
    ]
        

        for (let teller = 0; teller < famObj.length; teller++){
            if(date.month <= famObj[teller].birthmonth){
                console.log(`${famObj[teller].fname} fyller ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth - 1]}`)
            }
            else {
                console.log(`${famObj [teller].fname} fylte ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth - 1]}`)
            }
        }


        //For-in-løkker
        const person = {
            name: "Thor",
            age: (new Date().getFullYear()) - 1990, //tar år vi har nå minus år Thor ble født
            location: "Halden"
        }

        for(let key in person){
            console.log(key + ": " + person[key])
        }


        //forEach-"løkker"
        const numbers = [4, 3, 5, 6, 10, 100, 24]
        let total = 0
        numbers.forEach((item) => total += item)
        console.log(total)


        //While-løkker
        let teller = 1
        while(teller < 10){
            teller++
            console.log(teller)
        }
    </script>
</body>
</html>
