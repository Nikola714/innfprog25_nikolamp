<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.splice() - eksempel med the summer i turdetpretty</title>
</head>
<body>

    <p id="love"></p>
    <script>
        const love = ["Belly", "man", "Jerr"]
        love.splice(1,2,"Connie")
        document.getElementById("love").innerHTML= `I sesongen 1 ${love[0]} var sammen med ${love[1]}`

    </script>
</body>
</html>
