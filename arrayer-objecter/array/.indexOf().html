<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.indexOf() - eksempel</title>
</head>
<body>

    <script>
        //array
        const names = ["Laurel", "Susannah", "Steven", "Taylor"];

        //er Laurel der?
        const checkLaurel = names.indexOf("Laurel");
        //hvis ja i console kommer verdi 0 siden Laurel har idex 0

        
        //er Nicole i array?
        const checkNicole = names.indexOf("Nicole");
        //siden det finnes ikke i min array i console kommer verdi -1


        //skrive ut i konsol
        console.log(checkLaurel)
        console.log(checkNicole)
    </script>
</body>
</html>
